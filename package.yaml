name:                AOC21
version:             0.1.0.0
github:              "0xmycf/AOC21"
license:             MIT
author:              "0xmycf"
maintainer:          "mycf.mycf.mycf@gmail.com"
copyright:           "2021 0xmycf"

extra-source-files:
- README.md          

data-dir:            template
# data-files:
# - template/DayX.tmp

default-extensions:
  - TypeOperators
  - ExplicitNamespaces
  - FlexibleContexts
  - LambdaCase
  - TupleSections
  - BlockArguments
  - ScopedTypeVariables

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/0xmycf/AOC21#readme>

dependencies:
- base >= 4.7 && < 5
- advent-of-code-api
- matrix
- containers
- parsec
- linear
- finitary
- finite
- vector
- text
- split
- heaps

ghc-options:
- -Wall

library:
  source-dirs: src
  dependencies:
  - directory

executables:
  AOC21-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - AOC21

tests:
  AOC21-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AOC21
    - QuickCheck

benchmarks:
  AOC21-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -O2
    dependencies:
    - AOC21
    - criterion
